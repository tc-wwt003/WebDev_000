<html lang="en">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Forms</title>
</head>
<body>

    <h3>Forms</h3>
    
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <!--<input type="text" name="name" id="name" value="User">-->
            <input type="text" name="name" id="name" placeholder="UserName" required>
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2019-06-10">
        </div>
        <div>
            Favorite Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="Apple">Apple</label>
                <input type="checkbox" name="Apple" id="Apple">
            </div>
        </div>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">FeMale</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>

        </div>
        <div>
            <label for="email">EMail</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" multiple>
                <option value="green">Green</option>
                <option label="Red" value="Red"></option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="enter bio text here"></textarea>
        </div>
        <input type="hidden" name="hidden" value="hi">
        <div>
            <label for="file">File</label>
            <input id="file" type="file" name="file">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>



        <div>
            <label>
                Password
                <input type="password" name="password" placeholder="password" required>
            </label>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>


    <br>
    <br>
    <br>
    <script src="js/main.js"></script>
</body>
</html>
