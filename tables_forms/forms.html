<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Forms</title>

    <script type="text/javascript">
        function calculation()
        {
            var o = document.getElementById("result");
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");

            o.value = parseFloat(num1.value) + parseFloat(num2.value);
        }
    </script>

</head>

    <form id="calcForm">
        <h1>Using the &lt;output&gt; element</h1>
        <p class="calcForm">The &lt;output&gt; element represents the results of a calculation.</p>
        <h2>Example:</h2>
        <p class="calcForm">Using the output element to contain the results of a calculation</p>
        <p class="calcForm">Value 1: <input type="number" name="num1"/></p>
        <p class="calcForm">Value 2: <input type="number" name="num2"/></p>

        <p class="calcFrom">Results: <output name="result" id="result"></output></p>
        <p class="calcFrom"><button onclick="calculation()">Perform Calculation</button></p>


    </form>
