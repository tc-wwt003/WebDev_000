<!DOCTYPE html>
<html>
<head>
<style> 
.square {
  width: 100px;
  height: 100px;
  color: green;
  font-size: 25px;
  background-color: red;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  from {background-color: yellow;}
  to {background-color: blue;}
  from {color: blue;}
  to {color: yellow;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div class="square"><strong>Words Words Words</strong></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
